{% extends 'base/base.html' %}
{% block body %}
        <div class="game-page">
            <p class="subtitle-quiz">Quiz</p>
            <p class="subtitle-page">Dev Pro</p>

            <div class="container">
                <div id="loader"></div>
                <div id="game" class="justify-center flex-column animate-bottom hidden">

                    <h2>Questão {{ indice_da_questao }}</h2>
                    <h3>Qual destas palavras é uma palavra reservada em Python?</h3>

                    <div class="choice-container">
                        <p class="choice-prefix">A</p>
                        <p class="choice-text">copy</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">B</p>
                        <p class="choice-text incorrect">names</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">C</p>
                        <p class="choice-text correct">if</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">D</p>
                        <p class="choice-text">value</p>
                    </div>
                </div>
            </div>
        </div>
{% endblock body %}
{% block scripts %}<script src="/static/base/js/script.js"></script>{% endblock scripts %}
